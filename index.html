<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <br>
        <h1>FILMYNASHA</h1>
    </header>
    <main>
         <div style="text-align: center; margin-top: 20px;">
            <button id="watch-movies-button" onclick="location.href='watch-movies.html'"> Click to Watch Free Moviesüéû ‚ñ∂</button>
        </div>
        
         <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button id="search-button">SEARCHüîç</button>
        </div>
        <div class="filter-container">
            <label for="year-filter">Year :</label>
            <input type="number" id="year-filter" placeholder="e.g., 2021">
            <button id="filter-button">Apply Filters</button>
        </div>
        <div class="movies-container"></div>
    </main>
    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-year"></p>
            <p id="modal-type"></p>
            <p id="modal-rating"></p>
            <p id="modal-plot"></p>
        </div>
    </div>
    <footer>
        <p>&copy; FILMYNASHA. All rights reserved. Powered by OMDb API.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
